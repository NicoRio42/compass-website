{% load static %}

<!DOCTYPE html>
<html lang="en">

    <title>Theme Template for Bootstrap</title>
    <link href="{% static 'compass/css/w3.css' %}" rel="stylesheet">
  </head>

  <body>
    <nav class="w3-bar w3-border w3-light-grey">
